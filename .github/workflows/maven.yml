name: Java CI with Maven

on:
  push:
    branches:  "main" 
  pull_request:
    branches:  "main" 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Install Google Chrome
      run: |
        Invoke-WebRequest -Uri 'https://dl.google.com/chrome/win/stable/GoogleChromeStandaloneEnterprise64.msi' -OutFile 'chrome_installer.msi'
        Start-Process -FilePath 'msiexec.exe' -ArgumentList '/i', 'chrome_installer.msi', '/quiet', '/norestart' -Wait

    - name: Install ChromeDriver
      run: |
        Invoke-WebRequest -Uri 'https://chromedriver.storage.googleapis.com/LATEST_RELEASE' -OutFile 'chromedriver_version.txt'
        $latestVersion = Get-Content -Path 'chromedriver_version.txt'
        Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/$latestVersion/chromedriver_win32.zip" -OutFile 'chromedriver.zip'
        Expand-Archive -Path 'chromedriver.zip' -DestinationPath $env:ProgramFiles'\ChromeDriver'
        [System.Environment]::SetEnvironmentVariable('PATH', "$env:ProgramFiles\ChromeDriver;" + [System.Environment]::GetEnvironmentVariable('PATH', [System.EnvironmentVariableTarget]::Machine), [System.EnvironmentVariableTarget]::Machine)
    - name: Build with Maven
      run: mvn clean verify -Dtesting.dtd.http=true

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
